<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- External Lybrary of Buttons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>

    <div class="list-group m-5 ">



        {%for directorio in directorios%}
        <div class="list-group-item list-group-item-action d-flex bd-highlight">

            <div class="p-2 flex-fill bd-highlight">
                <a href="/{{directorio[0]}}" >
                    <i class="far fa-folder "></i>
                    {{directorio[1]}} 
                </a>
            </div>

            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-sm btn-primary btn-block dropdown-toggle" data-toggle="dropdown">
                    Opciones de Carpeta 
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" >Copiar</a>
                    <a class="dropdown-item" >Cortar</a>
                    <a href="" class="dropdown-item" data-toggle="modal" data-target="#modalLoginForm">Cambiar nombre</a>
                    <a class="dropdown-item" >Asignar Permisos</a>
                    <a class="dropdown-item"  href="/borrar?ruta={{directorio[0]}}">Borrar</a>
                </div>
            </div>

        </div>
        {%endfor%}
        {%for archivo in arch%}
        <div class="list-group-item list-group-item-action d-flex bd-highlight">

            <div class="p-2 flex-fill bd-highlight"> 
                <a href="/{{archivo[0]}}">
                    <i class="far fa-file"></i>
                    {{archivo[1]}} 
                </a>
            </div>
            
            <div class="p-2 bd-highlight">
                <div class="button-group">
                    <button type="button"  class="btn btn-sm btn-secondary btn-block dropdown-toggle" data-toggle="dropdown">
                        Opciones De Archivo
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" >Copiar</a>
                        <a class="dropdown-item" >Cortar</a>
                        <a class="dropdown-item" >Cambiar Nombre</a>
                        <a class="dropdown-item" >Asignar Permisos</a>
                        <a class="dropdown-item" href="/borrar?ruta={{archivo[0]}}">Borrar</a>
                    </div>
                </div>
            </div>     

        </div>
        {%endfor%}
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Crear Archivo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <label data-error="wrong" data-success="right" >Ingrese el nombre del archivo</label>
          <input type="nombre" id="defaultForm-email" class="form-control validate">
          
        </div>

        

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default">Crear</button>
      </div>
    </div>
  </div>
    </div>
</body>

</html>
